<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
            div{
                width: 100px;
                height: 100px;
                position: absolute;
            }
            div:nth-child(1){background-color: red;  top:0; left: 0;}
            div:nth-child(2){background-color: green;top:50px; left: 50px; }
            div:nth-child(3){background-color: blue; top:100px; left: 100px; }
        
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
